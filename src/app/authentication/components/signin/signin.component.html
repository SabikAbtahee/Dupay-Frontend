<form [formGroup]="signinform">
  <div fxLayout="row" fxLayoutAlign="center center" class="pt-124 pb-48 header-1 ">
    Welcome to DUPAY
  </div>
  <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="12px" class="margin-auto w-312 pb-124">
    <mat-progress-bar *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center" mode="indeterminate"
                      color='primary' class="m-0"></mat-progress-bar>

    <mat-card class="p-36" [class.mat-elevation-z4]="true">

      <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="32px">
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
              <i class="material-icons-outlined">
                email
              </i>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Type in Email" formControlName="email">
                <!--                <mat-error *ngIf="signinform.get('email').touched && signinform.get('email').invalid">{{emailError()}}</mat-error>-->

                <!-- <mat-error *ngIf="signinform.get('email').touched && signinform.get('email').invalid">{{signinform.get('email').errors|json}}</mat-error> -->

                <!-- <mat-error *ngIf="true">222</mat-error> -->
                <!-- <mat-icon matPrefix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="signinform.get('email').errors?.required && signinform.get('email').touched
               ">
                  {{error_messages.email_required}}
                </mat-error>
                <mat-error *ngIf="signinform.get('email').errors?.email && signinform.get('email').touched
               ">
                  {{error_messages.email_error}}
                </mat-error>
              </mat-form-field>

            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
              <i class="material-icons-outlined">
                lock
              </i>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Type in passoword " formControlName="password">
                <!--                <mat-error *ngIf="signinform.get('password').touched && signinform.get('password').invalid">{{passwordError()}}</mat-error>-->

                <!-- <mat-icon matPrefix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="signinform.get('password').errors?.required && signinform.get('password').touched
               ">
                  {{error_messages.password_required}}
                </mat-error>
              </mat-form-field>

            </div>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
          <button type="submit" (click)='onSubmit()' mat-raised-button color="primary" class="w-240 h-40">Login</button>

          <button (click)='routeToSignup()' mat-stroked-button color="primary" class="w-240 h-40">Create New
            Account
          </button>
          <button (click)='routeToHome()' mat-stroked-button color="primary" class="w-240 h-40">Back To Home
          </button>

        </div>
      </div>
    </mat-card>
    <div fxFlex='15' fxLayout="row" fxFlexAlign="start center">
      <div>
        <a (click)='routeToAccountRecovery()' class="cursor-pointer secondary-text-color">Forgot Password? </a>
      </div>
    </div>

  </div>


</form>
