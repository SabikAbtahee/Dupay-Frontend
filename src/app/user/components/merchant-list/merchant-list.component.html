<table mat-table [dataSource]="merchants">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="third-background"> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="third-background"> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>  

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="third-background"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="third-background"> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  
  <ng-container matColumnDef="tradeInsurance">
    <th mat-header-cell *matHeaderCellDef class="third-background"> TradeInsurance </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeInsurance}} </td>
  </ng-container>
 
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef class="third-background"> Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>

  <ng-container matColumnDef="NID">
      <th mat-header-cell *matHeaderCellDef class="third-background"> NID </th>
      <td mat-cell *matCellDef="let element"> {{element.nid}} </td>
  </ng-container>
 
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef class="third-background"> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="notify">
      <th mat-header-cell *matHeaderCellDef class="third-background"> Notify </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openNotifyDialog(element.id)">
            <mat-icon class="mat-18">notification_important</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="third-background"> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
