<div class="filter">
  <mat-form-field  appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <mat-icon matPrefix class='mr-16'>search</mat-icon>
  </mat-form-field>
</div>

<table mat-table [dataSource]="merchants">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  
  <ng-container matColumnDef="tradeInsurance">
    <th mat-header-cell *matHeaderCellDef> Trade Insurance </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeInsurance}} </td>
  </ng-container>
 
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef > Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>
 
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="notify">
      <th mat-header-cell *matHeaderCellDef> Notify </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user/notify-merchant', element.id]" [state]="{tracingId: 123}">
          <mat-icon class="mat-18">notification_important</mat-icon>
        </a>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
