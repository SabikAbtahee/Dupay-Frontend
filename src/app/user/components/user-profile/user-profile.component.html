<form [formGroup]="profileform">
<div fxLayout="column" fxLayoutAlign="center center" class='px-64'>
  <mat-card    class='w-100-p p-48 m-56'>

          </mat-form-field>

          </div>

                  <mat-label>User Type</mat-label>
                  <mat-select formControlName='role' multiple disableOptionCentering>
                      <mat-option *ngFor='let role of roles | keyvalue' [value]='role.key'>{{role.value}}

      <div fxLayout="row" fxLayoutAlign="center center" style="position: relative;
    bottom: 11px;">
        <div fxFlex='15' class="mat-input-for-text font-size-16">Email</div>
        <div fxFlex='50'>
          <mat-form-field appearance="outline">
            <input type="text" [readonly]="true" matInput formControlName="email"
                   >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isMarchent">
        <div fxFlex='15' class="mat-input-for-text font-size-16">Trade insurance</div>
        <div fxFlex='50'>
          <mat-form-field appearance="outline">
            <input type="text" [readonly]="true" matInput formControlName="tradeInsurance"
                   >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isMarchent" style="position: relative;
    top: 11px;">
        <div fxFlex='15' class="mat-input-for-text font-size-16">Balance</div>
        <div fxFlex='50'>
          <mat-form-field appearance="outline">
            <input type="text" [readonly]="true" matInput formControlName="balance"
                   >
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md='column-reverse' style="margin-right:17.5% "
         fxLayoutAlign="end center" fxLayoutGap="16px">
      <div>
        <button (click)='openChangePasswordModal()' mat-raised-button color="primary"
