<div fxLayout='row' fxLayoutAlign='space-between center' fxLayoutGap="24px" class='mx-40 mt-40 '>
    <div class='w-100-p'> 
        <mat-form-field  appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <mat-icon matPrefix class='mr-16'>search</mat-icon>
        </mat-form-field>
    </div>
    <div class='pb-16'>
        <button mat-raised-button color="accent" type="button" class='h-60 w-224 withdraw-color white-color-foreground' (click)="notify()" >
            Notify Selected
        </button>
    </div>
</div>

<div fxLayout="column" class="mx-40 mb-40 mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="desc" [class.isMobile]="isMobile">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">ID:</span>
        {{ element.name }}
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Username
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Date:</span>

        {{ element.userName }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16">
        <mat-checkbox (click)="updateCheckBox()"[(ngModel)]= "select_All" color="warn">Select All</mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Amount:</span>
        <mat-checkbox [(ngModel)]="element.checked"  color="warn">Select</mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="walletType">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Wallet Type
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Wallet Type:</span>

        {{ element.walletType }} </mat-cell>
    </ng-container> -->

<!--            {{ element.status | titlecase }}</mat-chip>-->
<!--        </mat-chip-list>-->
<!--      </mat-cell>-->
<!--    </ng-container>-->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
