<h1 mat-dialog-title>{{data?.name}}</h1>
<div mat-dialog-content>
  Username: {{ data?.username }}  <br>
  Email: {{ data?.email }} <br>  
	Balance: {{ data?.balance}} <br>
  Status: {{ data?.status }} <br>
</div>
<h3>NID</h3>
<img [src]="data.nidFile"/>
<h3>Trade Insurance File</h3>
<img [src]="data.tradeInsuranceFile"/>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="1" cdkFocusInitial > Ok </button>
</div>
