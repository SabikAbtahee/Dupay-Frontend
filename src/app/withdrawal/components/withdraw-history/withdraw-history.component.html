<div class="example-button-row m-40" fxLayout="column" fxLayoutAlign="end end" fxLayoutAlign.lt-md='center center'>
  <button (click)='openWithdrawRequestWindow()' mat-raised-button  class="w-250 h-58 fontSize-B withdraw-color white-color-foreground" >Withdraw
    Money</button>
</div>

<div class='mx-40'>
  <mat-form-field appearance="outline">
    <!-- <mat-label>Type in to filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <mat-icon matPrefix class='mr-16'>search</mat-icon>
    <!-- <mat-icon matSuffix class='mr-16 cursor-pointer' >tune</mat-icon> -->
    
  </mat-form-field>
</div>
<div fxLayout="column" class="mx-40 mb-40 mat-elevation-z8">
  <mat-table #table [dataSource]="withdraws" matSort matSortActive="withdrawDate" matSortDirection="desc" [class.isMobile]="isMobile">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Withdrawal ID
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">ID:</span>
        {{ element.id }}
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="withdrawDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Withdraw Date
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Date:</span>

        {{ element.withdrawDate }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Amount
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Amount:</span>

        {{ element.amount }} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="walletType">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Wallet Type
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Wallet Type:</span>

        {{ element.walletType }} </mat-cell>
    </ng-container> -->


    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="primary-background white-color-foreground font-size-16"> Status
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
          <span class="mobile-label">Status:</span>
        <mat-chip-list>
          <mat-chip [disableRipple]=true
            [ngClass]='{PENDING:element.status=="PENDING",IN_PROGRESS:element.status=="IN_PROGRESS",REJECTED:element.status=="REJECTED",DONE:element.status=="DONE"}'>
            {{ element.status | titlecase }}</mat-chip>
        </mat-chip-list>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
