<table mat-table [dataSource]="transferRequests">
  

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="third-background">Marchent Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="third-background">Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>


    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="third-background">Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="third-background">Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
