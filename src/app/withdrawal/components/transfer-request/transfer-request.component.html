<ngx-spinner></ngx-spinner>

<div fxLayout="column" class="mx-40 mb-40 mat-elevation-z8">

  <table mat-table [dataSource]="transferRequests" >
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="third-background">Marchent Id <mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} <mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="accountNumber">
      <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16"> Account Number</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.merchantAccount.accountNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accountType">
      <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">Account Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.merchantAccount.bankName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.withdrawDate}} </mat-cell>
      </ng-container>


    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">Status</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-select [(value)]= "element.status" (selectionChange)="onStatusChange(element)">
                <mat-option *ngFor="let status of getStatusList(element.status)" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
            </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>

</div>
